    <script>
      let billAmount = 275;
      //   let billAmount = 40;

      let tip =
        billAmount <= 300 && billAmount >= 50
          ? billAmount * 0.15
          : billAmount * 0.2;

      console.log(
        `The bill was $${billAmount}, the tip was $${tip} and the total value $${
          billAmount + tip
        }`
      );
